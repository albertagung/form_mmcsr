<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MM-Sustainability | Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site Description Here">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/flickity.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/jquery.steps.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class=" ">
        <a id="start"></a>
        <div class="main-container">
            <section class="imageblock switchable feature-large height-100">
                <div class="imageblock__content col-md-6 col-sm-4 pos-right">
                    <div class="background-image-holder">
                        <img alt="image" src="img/mmsust/banner_create_account_01.jpg" />
                    </div>
                </div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-md-5 col-sm-7">
                            <h2>Create your account</h2>
                            <p class="lead">You need an account to apply for our programmes</p>
                            <form>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label for="">Email</label>
                                        <input type="email" id="email" name="Email Address" placeholder="Email Address" />
                                    </div>
                                    <div class="col-xs-12">
                                        <label for="">Password</label>
                                        <input type="password" id="password" name="Password" placeholder="Password" />
                                    </div>
                                    <div class="col-xs-12">
                                        <label for="">First Name</label>
                                        <input type="text" id="firstName" name="firstName" placeholder="First Name" />
                                    </div>
                                    <div class="col-xs-12">
                                        <label for="">Last Name</label>
                                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
                                    </div>
                                    <div class="col-xs-12">
                                        <label>Phone Number</label>
                                        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" />
                                    </div>
                                    <div class="col-md-4">
                                        <label>Date of Birth</label>
                                        <select class="form-control" id="dayOfBirth">
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Month of Birth</label>
                                        <select class="form-control" id="monthOfBirth">
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Year of Birth</label>
                                        <select class="form-control" id="yearOfBirth">
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <button id="btnSignUp" type="submit" class="btn btn--primary type--uppercase">Create Account</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button id="btnRedirectLogin" type="submit" class="btn btn--sucess type--uppercase">Have Account ? Login Now</button>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="type--fine-print">By signing up, you agree to the
                                            <a href="#">Terms and Conditions</a>
                                        </span>
                                    </div>
                                </div>
                                <!--end row-->
                            </form>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
        </div>
        <!--<div class="loader"></div>-->
        <a class="back-to-top inner-link" href="#start" data-scroll-class="100vh:active">
            <i class="stack-interface stack-up-open-big"></i>
        </a>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/flickity.min.js"></script>
        <script src="js/easypiechart.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/typed.min.js"></script>
        <script src="js/datepicker.js"></script>
        <script src="js/isotope.min.js"></script>
        <script src="js/ytplayer.min.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/granim.min.js"></script>
        <script src="js/jquery.steps.min.js"></script>
        <script src="js/countdown.min.js"></script>
        <script src="js/twitterfetcher.min.js"></script>
        <script src="js/spectragram.min.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>
        <!-- AXIOS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Auth Script -->
        <script src="function_js/auth.js"></script>
        <!-- Script signup page -->
        <script src="function_js/signupPage.js"></script>
        <!-- Script date picker -->
        <script src="function_js/dateScript.js"></script>
        <!-- Sweet Alert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
